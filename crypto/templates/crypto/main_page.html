{% extends 'crypto/base.html' %}

{% block content %}


    <h1 >Все сайты</h1> <hr>
    <div class="flex-container" >
        {% for post in posts %}
        <a href="post/{{post.pk}}">
            <div class="flex-item"><h3>{{post.title}}</h3> <hr>
                <p class="post-info">{{ post.info }}</p>
                <p class="down-info-post">{{post.last_update}}</p>
                </div>
        </a>

        {%endfor%}



{% endblock %}
